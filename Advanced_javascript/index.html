<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 Features Demo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #output {
            margin-top: 20px;
            text-align: left;
        }
        #output h2 {
            font-size: 18px;
            color: #444;
            margin-bottom: 10px;
        }
        #output p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ES6 JavaScript Features Demo</h1>
        <p>Enter numbers (comma separated) to see them processed:</p>
        <input type="text" id="numberInput" placeholder="e.g., 1, 2, 3, 4, 5">
        <button id="processBtn">Process Numbers</button>
        
        <div id="output">
            <h2>Results:</h2>
            <p id="doubled"></p>
            <p id="evens"></p>
            <p id="sum"></p>
            <p id="greet"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
