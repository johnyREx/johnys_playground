<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    /* Add your CSS styles here */
    .Login {
      font-family: Arial, Helvetica, sans-serif;
      padding: 50px;
    }

    @media screen and (max-width: 900px) {
      .Login {
        padding: 0;
      }
    }

    .LoginInput {
      margin: 5px;
    }

    .inputGroup {
      display: inline;
    }

    @media screen and (max-width: 900px) {
      .inputGroup {
        display: flex;
      }
    }

    .loginButton {
      /* Add your styles for the login button here */
    }
  </style>
</head>
<body>
  <div class="Login">
    <p>Login to access to the full dashboard</p>
    <form action="">
      <div class="inputGroup"> 
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          class="LoginInput"
          value=""
        />
      </div>
      <div class="inputGroup">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          class="LoginInput"
          value=""
        />
      </div>
      <input type="submit" value="Ok" class="loginButton" />
    </form>
  </div>
</body>
</html>
